<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RedDoor Media</title>
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./new_account.css">
</head>

<body>
  <div id="header">   
    <header class="d-flex justify-content-center" ><h1><strong>RedDoor Media</strong></h1></header>
    <h2 class="d-flex justify-content-center line-1 anim-typewriter">Browse all your favorite content all in one place.</h2>
  </div>

  <form class="d-flex justify-content-center flex-column w-25 p-3 create">
    <label for="first-name"><strong>First Name:</strong></label>
    <input id="first-name" name="first-name" type="text" class="rounded">
    <label for="last-name" class="last"><strong>Last Name:</strong></label>
    <input id="last-name" name="Last-name" type="text" class="rounded">
    <label for="email" class="email"><strong>E-mail:</strong></label>
    <input id="email" name="email" type="text" class="rounded">
    <label id="password" for="password"><strong>Password:</strong></label>
    <input id="password" name="password" type="password" class="rounded">
    <input id="submit" type="submit" class="btn btn-danger border border-dark">    

  </form>






<script src="./new_account.js"></script>  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
